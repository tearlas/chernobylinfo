  <!-- Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #333;
      padding: 40px;
    }

    h3 {
      color: crimson;
      margin-top: 30px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      max-width: 400px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="submit"],
    input[type="reset"] {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover {
      background-color: #0056b3;
    }

    table {
      margin: 20px 0;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 15px;
    }

    .info-section {
      margin: 40px 0;
      text-align: center;
    }

    .info-section p {
      font-weight: 600;
      margin-bottom: 10px;
    }

    .info-section img {
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s;
    }

    .info-section img:hover {
      transform: scale(1.05);
    }

    iframe {
      width: 100%;
      height: 300px;
      border-radius: 12px;
      margin-top: 20px;
    }

    .footer {
      font-size: 14px;
      color: #888;
      text-align: center;
      padding: 30px 10px 10px;
      border-top: 1px solid #ddd;
      margin-top: 50px;
    }

    .footer span {
      font-weight: 600;
      color: #000;
    }

    hr {
      border: none;
      border-top: 1px solid #ccc;
      margin: 20px 0;
    }

    a {
      color: #0077cc;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
